<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link id="included_css" rel="stylesheet" type="text/css" href="" />
    <title>HTML Basic</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body class="body">
    <header class="header header--bordered">
      <div class="header__logo">
        <img

      <section class="header__title title">
        <div class="title__name">
          <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
        </div>
        <div class="title__subject">
          <h2>
            З ДИСЦИПЛІНИ "ІНТЕРНЕТ-ТЕХНОЛОГІЇ ТА ПРОЕКТУВАННЯ WEB-ЗАСТОСУВАНЬ"
          </h2>
        </div>
        <div class="title title__student">
          <h3>Студента групи зпі-зп31 Сікорського Олександра Степановича</h3>
        </div>
      </section>
      <div class="header__photo">
        <img class="image student-photo" src="./img/IMG_2747.jpg" alt="My photo" />
      </div>
    </header>
    <section class="nav nav--row nav--bordered">
      <div class="nav-item">
        <button class="button" type="button">Лаба №1</button>
      </div>
      <div class="nav-item">
        <button class="button" type="button">Лаба №2</button>
      </div>
      <div class="nav-item">
        <button class="button" type="button">Лаба №3</button>
      </div>
      <div class="nav-item">
        <button class="button" type="button">Лаба №4</button>
      </div>
      <div class="nav-item">
        <button class="button" type="button">Лаба №5</button>
      </div>

    </section>
    <main class="main">
      <aside class="aside-left nav nav--coll nav--bordered">
        <div class="nav-item">
          <button class="button" type="button">
            Опис предметного середовища
          </button>
        </div>
        <div class="nav-item">
          <button class="button" type="button">
            Тема, мета місце розташування лаби №1
          </button>
        </div>
        <div class="nav-item">
          <button class="button" type="button">Структура документа</button>
        </div>
        <div class="nav-item">
          <button class="button" type="button">Таблиці</button>
        </div>
        <div class="nav-item">
          <button class="button" type="button">Форми</button>
        </div>
        <div class="nav-item">
          <button class="button" type="button">Зображення</button>
        </div>
        <div class="nav-item">
          <button class="button" type="button">Висновки</button>
        </div>
      </aside>
      <section id="inserted" class="main-content main-content--bordered">
        <!-- <object
          data="./html/lab/lab_1/subject_description.html"
          type="text/html"
          title="Main data"
        ></object> -->
      </section>
    </main>
    <footer class="footer footer--bordered">
      <div>2023</div>
    </footer>
    <script src="./main.js"></script>
