<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>HTML Basic</title>

  <body class="body">
    <header class="header header--bordered">

        </div>
        <div class="title__subject">
          <h2>

          </h2>
        </div>
        <div class="title title__student">
          <h3>
            Студента групи зпі-зп31
            <span>Сікорського Олександра Степановича</span>
          </h3>
          <div class="tooltip">
            <img
              class="image student-photo"
              src="./img/IMG_2747.jpg"
              alt="My photo"
            />
          </div>
        </div>
      </section>
      <!-- <div class="header__help-button"><iconify-icon icon="material-symbols:help-outline" width="48"></iconify-icon></div> -->

      <div class="nav-item">

      </div>
      <div class="nav-item">
        <button class="button" type="button">Лаба №5</button>

    <main class="main">
      <aside class="aside-left nav nav--coll nav--bordered">
        <div class="nav-item">
          <button class="button" type="button">
            Опис предметного середовища
